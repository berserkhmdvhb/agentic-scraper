name: üê≥ Build & Push Frontend Image

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
    paths:
      - 'Dockerfile.frontend'
      - 'src/agentic_scraper/frontend/**'
      - '.github/workflows/docker-build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: agentic-scraper-frontend

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üî® Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üß± Build and Push `latest` Tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

      - name: üß± Build and Push Version Tag (if Git tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
