name: ğŸ” Check requirements.txt Sync

on:
  pull_request:
    paths:
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/check-requirements.yml"
  push:
    paths:
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/check-requirements.yml"

jobs:
  check-requirements:
    name: Ensure requirements.txt is up to date with pyproject.toml
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: â• Install Poetry export plugin
        run: poetry self add poetry-plugin-export

      - name: ğŸ“¥ Install Make dependencies (if needed)
        run: sudo apt-get update && sudo apt-get install -y make

      - name: ğŸ” Check requirements.txt sync
        run: make check-requirements-sync
